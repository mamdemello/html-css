<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML,podemos inserir os elementos da lista a seguir.passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
</body>
<ul type="square">
    <li><abbr title="use a tag &lt;p&gt;"> paragrafos </abbr></li>
    <li><abbr title="use as tags &lt;h1> ate <h6&gt;"> titulos </abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
    <li><abbr title="use a tag&lt;code&gt;">codigos fontes</abbr></li>
    <li><abbr title="use as tags&lt;ol> e <li&gt;">listas numeradas</abbr></li>
    <li><abbr title="use as tags&lt;ul> e <li&gt;">litas numeradas</abbr></li>
</ul>
</html>
