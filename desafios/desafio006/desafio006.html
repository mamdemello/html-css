<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
    <style>
       title {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>
    Em HTML5, podemos inserir os elementos da lista a seguir. 
    passe o mouse sobre os termos para descobrir qual tag devera 
    utilizar em cada passo
    </p>
    <ul>
        <li><abbr title="use a tag  &lt;p&gt;">paragrafos </abbr"></li>
        <li><abbr title= "para adicionar titulos use &lt;title&gt;">titulos</abbr></li>
        <li><abbr title="para adicionar imagens use &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="para abreviações use &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="para usar o codigo fonte use &lt;code&gt;">codigo-fonte</abbr></li>
        <li><abbr title="para usar listas numeradas use &lt;li&gt;">lista numeradas</abbr></li>
        <li><abbr title="para usar as listas com demarcadores use &lt;ul&gt;">listas com demarcadores</abbr></li>



    </ul>
    
    
</body>
</html>
