<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---escolha---</option>
                
               <optgroup label="Região sudeste">
                   
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
               </optgroup>
           

           
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
          
            </select>
        </p>
        <p>
            <label for="isprof">Profissão: </label>
            <input type="text" name="prof" id="isprof" list="istprof">
            <datalist id="istprof">
                <option>admistrador</option>
                <option>contador</option>
                <option>professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
