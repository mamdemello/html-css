<body>
    <h1>exemplo de formularios</h1>

        <fieldset>
            <legend>dados pessoais</legend>
            <p>
              <label for="itel">telefone</label>
              <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\s{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>     
    </form>
