<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario </title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required placeholder="nome do Usuário" autocomplete="username">
    </p>

    <p><label for="isen">Senha: </label>
    <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" placeholder="minimo 6 letras" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>

</form>
</body>
</html>
