<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/napraiafoto.JPG" type="image/x-icon">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="imagem/napraiafoto.JPG" controls autoplay loop>
        <source src="midia/Napraia.webm.webm" type="video/webm">
        <p>seu navegador nao reproduz video</p>
    </video>

    <h1>inserido videos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/3OBn7fKYk_4?si=9enwkjXd-zNouwLX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
